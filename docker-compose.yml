version: '3.8'
services:
  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: boinc
      MYSQL_DATABASE: boinc
    volumes:
      - db_data:/var/lib/mysql
    networks:
      boinc-net:
        ipv4_address: 172.25.0.2
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 20

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
      args:
        BOINC_USER: boinc
        PROJECT_ROOT: /var/lib/boinc
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DB_HOST=172.25.0.2
      - BOINC_DB_USER=root
      - BOINC_DB_PASS=boinc
      - PROJECT_ROOT=/var/lib/boinc
    volumes:
      - ./server:/server
    networks:
      boinc-net:
        ipv4_address: 172.25.0.3

volumes:
  db_data:

networks:
  boinc-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/24